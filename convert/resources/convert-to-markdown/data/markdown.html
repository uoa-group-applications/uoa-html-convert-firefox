<html>
<head>
	<style>
		#markdown-result {
			background-color: black;
			color: white;
			font-size: :100%;
			font-family: verdana;
		}

		#markdown-error {
			background-color: indianred;
			color: black;
			font-size: :100%;
			font-family: verdana;
			border: 1px;
		}

		code {
			white-space: pre;
		}

		p {
			font-style: italic;
		}
	</style>
</head>
<body>
<div id="markdown-error">
	The HTML was not able to be converted to Markdown. The following message was returned: <p id="markdown-error-text">test test</p>
</div>
<div id="markdown-copied">
	<p>The following Markdown copy of the HTML has been copied to the Clipboard, paste it in the field you need it in. Click outside the window to close it.</p>
	<code id="markdown-result">

	</code>
</div>
</body>
</html>
